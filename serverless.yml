service: waterbrooke

provider:
  name: aws
  runtime: nodejs10.x
  profile: serverless
  stage: prod
  region: us-east-1
  environment:
    NODE_ENV: prod

functions:
  server:
    handler: index.server
    events:
      - http: ANY /
      - http: ANY /{proxy+}

plugins:
  - serverless-apigw-binary
  - serverless-domain-manager

custom:
  secrets: ${file(secrets.json)}
  apigwBinary:
    types:
      - "*/*"
  customDomain:
    domainName: ${self:custom.secrets.beta.DOMAIN}
    basePath: ""
    stage: prod
    createRoute53Record: true
